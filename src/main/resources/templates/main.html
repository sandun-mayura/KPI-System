<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/x.y.z/locale/ar.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="http://cdn.zingchart.com/angular/zingchart-angularjs.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/graph.css">
    <script src="js/mainModule.js"></script>
    <script src="js/routeGraph.js"></script>
    <script src="js/saveReportDataController.js"></script>
    <script src="js/OverallTimelineViewController.js"></script>
    <script src="js/OverallAverageBugViewController.js"></script>
    <script src="js/OverallProcedureMissesViewController.js"></script>
</head>

<body ng-app="myApp">
<div ng-controller="MainController">
    <div ng-view ng-controller="QABugReportViewController"></div>



    <a href="#!OverallTimelineView">OverallTimelineView</a>
    <br>
    <a href="#!OverallAverageBugView">OverallAverageBugView</a>
    <br>
    <a href="#!OverallProcedureMissesView">OverallProcedureMissesView</a>
    <br>



    <!-- Button trigger modal -->
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addDataModalCenter"  data-backdrop="static">
        Add Report Data
    </button>
    <!-- Modal -->
    <div class="modal fade" id="addDataModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="addDataModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLongTitle">Add Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <label>QA Bug</label>
                    <div class="input-group mb-3">
                        <input ng-model="qABug" type="number" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default"  min="0" max="99" ></div>

                    <label>Client Bug</label>
                    <div class="input-group mb-3">
                        <input ng-model="clientBug" type="number" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>

                    <label>Ontime Delivered</label>
                    <div class="input-group mb-3">
                        <input ng-model="onTimeDelivered" type="number" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <label>Ontime Not Delivered</label>
                    <div class="input-group mb-3">
                        <input ng-model="notDelivered" type="number" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>

                    <label>Misses</label>
                    <div class="input-group mb-3">
                        <input ng-model="misses" type="number" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmData"  data-dismiss="modal"  data-backdrop="static">Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--confirmation modal-->
    <div class="modal fade" id="confirmData" tabindex="+1" role="dialog"
         aria-labelledby="addDataModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDataTitle">Confirm </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"  data-target="#addDataModalCenter" data-toggle="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
                    <h6>Are you sure you want to add this data ?</h6>
                    <label>QA Bug               : {{qABug}}</label><br>
                    <label>Client Bug           : {{clientBug}}</label><br>
                    <label>Ontime Delivered     : {{onTimeDelivered}}</label><br>
                    <label>Ontime Not Delivered : {{notDelivered}}</label><br>
                    <label>Misses               : {{misses}}</label>
                </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" data-target="#addDataModalCenter" data-toggle="modal">Back</button>
                    <button type="button" class="btn btn-primary " ng-click="save(qABug,clientBug,onTimeDelivered,notDelivered,misses)" savedata() data-dismiss="modal" >Confirm
                    </button>

                </div>
            </div>
        </div>
    </div>
<script>
    function savedata(){
    $.confirm({
        buttons: {
            hey: function () {
                // here the button key 'hey' will be used as the text.
                $.alert('You clicked on "hey".');
            },
            heyThere: {
                text: 'hey there!', // With spaces and symbols
                action: function () {
                    $.alert('You clicked on "heyThere"');
                }
            }
        }
    });}
</script>
</div>




<div ng-controller="OverallTimelineViewController ">
    <div ng-view></div>
</div>


<div ng-controller="OverallAverageBugViewController">
    <div ng-view></div>
</div>
<div ng-controller="OverallProcedureMissesViewController">
    <div ng-view>



        <center>
            <div zingchart id="chart-1" zc-json="graphData" data-ng-init="show(2)" zc-width="100%" zc-height="100%">
            </div>
        </center>

    </div>
</div>

<a href="api/user">Google</a>
<a href="https://mail.google.com/mail/u/0/?logout&hl=en">logout</a>
</body>
</html>
