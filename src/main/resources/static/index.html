<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/x.y.z/locale/ar.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="http://cdn.zingchart.com/angular/zingchart-angularjs.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/graph.css">
    <script src="js/mainModule.js"></script>
    <script src="js/routeGraph.js"></script>
    <script src="js/saveReportDataController.js"></script>
    <script src="js/QABugReportViewController.js"></script>
    <script src="js/OverallTimelineViewController.js"></script>
    <script src="js/OverallAverageBugViewController.js"></script>
    <script src="js/OverallProcedureMissesViewController.js"></script>
</head>

<body ng-app="myApp">
<div ng-controller="MainController">
    <div ng-view ng-controller="QABugReportViewController"></div>

    <br>
    <a href="#!QABugView">QABugView</a>
    <br>
    <a href="#!OverallTimelineView">OverallTimelineView</a>
    <br>
    <a href="#!OverallAverageBugView">OverallAverageBugView</a>
    <br>
    <a href="#!OverallProcedureMissesView">OverallProcedureMissesView</a>
    <br>


</div>
<div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addDataModalCenter"  data-backdrop="static">
        Add Report Data
    </button>
    <!-- Modal -->
    <div class="modal fade" id="addDataModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="addDataModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLongTitle">Add Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <label>QA Bug</label>
                    <div class="input-group mb-3">
                        <input ng-model="qABug" type="text" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default"></div>

                    <label>Client Bug</label>
                    <div class="input-group mb-3">
                        <input ng-model="clientBug" type="text" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>

                    <label>Ontime Delivered</label>
                    <div class="input-group mb-3">
                        <input ng-model="onTimeDelivered" type="text" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <label>Not ontime Delivered</label>
                    <div class="input-group mb-3">
                        <input ng-model="notDelivered" type="text" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>

                    <label>Misses</label>
                    <div class="input-group mb-3">
                        <input ng-model="misses" type="text" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmData"  data-dismiss="modal"  data-backdrop="static">Save
                        changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--confirmation modal-->
    <div class="modal fade" id="confirmData" tabindex="+1" role="dialog"
         aria-labelledby="addDataModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDataTitle">Confirm </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"  data-target="#addDataModalCenter" data-toggle="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

<h3>Are you sure you want to add this data ?</h3>
                    <label>QA Bug : {{qABug}}</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" data-target="#addDataModalCenter" data-toggle="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="save(qABug,clientBug)">Save
                        changes
                    </button>

                </div>
            </div>
        </div>
    </div>


</div>
</div>


<div ng-controller="OverallTimelineViewController ">
    <div ng-view></div>
</div>


<div ng-controller="OverallAverageBugViewController">
    <div ng-view></div>
</div>
<div ng-controller="OverallProcedureMissesViewController">
    <div ng-view></div>
</div>

</body>
</html>
