<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <!--   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/x.y.z/locale/ar.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>


    <script src="http://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="http://cdn.zingchart.com/angular/zingchart-angularjs.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/graph.css"/>
    <link href="css/custom.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/mainModule.js"></script>
    <script src="js/routeGraph.js"></script>
    <script src="js/saveReportDataController.js"></script>
    <script src="js/OverallTimelineViewController.js"></script>
    <script src="js/OverallAverageBugViewController.js"></script>
    <script src="js/OverallProcedureMissesViewController.js"></script>
    <script src="js/QABugReportViewController.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body ng-app="myApp">
<div ng-controller="MainController">
<!--Header-->
<th:block th:include="fragments/header :: header"></th:block>

<div ng-controller="saveController">
    <!-- Button trigger modal -->
    <button class="button"  type="button" data-toggle="modal" data-target="#addDataModalCenter" data-backdrop="static">
       <span>Insert</span>
    </button>

    <div  layout:fragment="scripts" class="container">
    <div class="row">

        <div class="col-md-6 ">
            <div class="zoom">
            <h2 class="iconTitle">QA BUG Chart</h2>
            <a href="/QABugView"  style="text-decoration:none;">
                <div class="w3-card-4" style="width:55%; margin: 30px">
                    <img src="/images/kpi.png" alt="Norway" height="300" width="300">
                    <div class="w3-container w3-center">
                    </div>
                </div>
            </a>
        </div>
        </div>
        <div class="col-md-6">
            <div class="zoom">
            <h2 class="iconTitle">Timeline Chart</h2>
            <a href="/OverallTimelineView" style="text-decoration:none;">
                <div class="w3-card-4 " style="width:55%; margin: 30px">
                    <img src="/images/kpi3.png" alt="Norway" height="300" width="300">
                    <div class="w3-container w3-center">
                    </div>
                </div>
            </a>
        </div>
        </div>
        <div class="row">
        <div class="col-md-6">
            <div class="zoom">
            <h2 class="iconTitle">Average Bug Chart</h2>
        <a href="/OverallAverageBugView" style="text-decoration:none;">
            <div class="w3-card-4" style="width:55%; margin: 30px 0 0 40px">
                <img src="/images/kpi2.png" alt="Norway" height="300" width="300">
                <div class="w3-container w3-center">
                </div>
            </div>
        </a>
        </div>
        </div>
            <div class="col-md-6">
                <div class="zoom">
                <h2 class="iconTitle">Misses Chart</h2>
        <a href="/OverallProcedureMissesView" style="text-decoration:none;">
            <div class="w3-card-4" style="width:55%; margin: 40px">
                <img src="/images/kpi4.png" alt="Norway" height="300" width="300">
                <div class="w3-container w3-center">
                </div>
            </div>
        </a>
    </div>
        </div>
        </div>
</div>
</div>

<div id="divhead" style="margin-top: -45%">
    <th:block th:include="fragments/footer :: footer"></th:block>
</div>
    <!-- Modal -->
    <div class="modal fade" id="addDataModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="addDataModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" style="margin:9% 0 0 83%">

            <div class="modal-content "style="width: 280px">
                <div class="modal-header" style="background-color: #3c92ca;">
                   <h5 class="modal-title" >Add Data
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" >&times;</span>
                    </button>
                   </h5>

                </div>
                <div class="modal-body container">

                    <label>QA Bug</label>
                    <div class="input-group mb-4">
                        <input ng-model="qABug" type="number" class="form-control" style="width:205px" min="0" max="99"   aria-describedby="inputGroup-sizing-default"></div>

                    <label>Client Bug</label>
                    <div class="input-group mb-3">
                        <input ng-model="clientBug" type="number" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>

                    <label>Ontime Delivered</label>
                    <div class="input-group mb-3">
                        <input ng-model="onTimeDelivered" type="number" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <label>Ontime Not Delivered</label>
                    <div class="input-group mb-3">
                        <input ng-model="notDelivered" type="number" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>

                    <label>Misses</label>
                    <div class="input-group mb-3">
                        <input ng-model="misses" type="number" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"style="background-color: #3c92ca;" data-toggle="modal" data-target="#confirmData"  data-dismiss="modal"  data-backdrop="static">Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--confirmation modal-->
    <div class="modal fade" id="confirmData" tabindex="+1" role="dialog"
         aria-labelledby="addDataModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" style="width: 300px">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #3c92ca">
                    <h5 class="modal-title" id="confirmDataTitle">Confirm </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"  data-target="#addDataModalCenter" data-toggle="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <center> <i class="fa fa-check fa-4x mb-3 animated rotateIn "></i></center>
                        <h6>Are you sure you want to add this data ?</h6>
                        <label>QA Bug               : {{qABug}}</label><br>
                        <label>Client Bug           : {{clientBug}}</label><br>
                        <label>Ontime Delivered     : {{onTimeDelivered}}</label><br>
                        <label>Ontime Not Delivered : {{notDelivered}}</label><br>
                        <label>Misses               : {{misses}}</label>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" data-target="#addDataModalCenter" data-toggle="modal">Back</button>
                    <button style="background-color: #3c92ca" type="button" class="btn btn-primary " ng-click="save(qABug,clientBug,onTimeDelivered,notDelivered,misses)" data-dismiss="modal" >Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" style="background-color: rgba(2,27,56,0.76);" id="myModal" role="dialog">
            <div class="modal-dialog container">

                <!-- Modal content-->
                <div class="modal-content " style="width: 300px;margin: 40% 0 0 25%">
                    <div class="modal-header" style="background-color: #3c92ca">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" >Select Team</h4>
                    </div>
                    <div class="modal-body">

                        <select class="form-control" ng-model="selected_team"  >
                            <option value="">--Please choose an option--</option>
                            <option ng-repeat="team in teams" value="{{team.teamId}}+{{team.label}}">{{team.label}}
                            </option>
                                </select>
                        </div>

                    <div class="modal-footer">
                        <button type="button" ng-click="team(selected_team)"class="btn btn-default" data-dismiss="modal" style="background-color: #3c92ca">Ok</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        var teamId = localStorage.getItem('Team_Id');

    if(teamId==null || teamId==="undefined") {
            $(window).on('load', function () {
                $('#myModal').modal('show');
            });

       }else {
        $(window).on('load',function(){
            $('#myModal').modal('hide');
        });
        }
    </script>
</div>
</body>
</html>
